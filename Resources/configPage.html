<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Streamed.pk Settings</title>
    <script>
      // No configuration required for streamed.pk. Provide a reload button
      // in case admins want to reload the plugin after changing server state.
      function reloadPlugin() {
        if (window.plugin) {
          plugin.reload();
        }
      }
      window.addEventListener("load", function () {});
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input[type="text"] {
        width: 400px;
        padding: 6px;
      }
      button {
        margin-top: 12px;
        padding: 6px 12px;
      }
    </style>
  </head>
  <body>
    <h2>Streamed.pk Settings</h2>
    <p>
      No configuration is required for streamed.pk. The plugin will
      automatically fetch live matches.
    </p>
    <div>
      <button onclick="reloadPlugin()">Reload plugin</button>
    </div>
  </body>
</html>
